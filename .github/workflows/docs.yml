name: Auto-Generate Function Docs

on:
  push:
    branches: [ "main", "dev" ]
    paths:
      - 'src/**.py' # Only run when source files or the generator script change
      - 'summary_generator.py'
  workflow_dispatch: # Allows manual trigger

jobs:
  update_docs:
    runs-on: ubuntu-latest

    permissions:
          contents: write
          
    steps:
    - name: ‚¨áÔ∏è Checkout code
      uses: actions/checkout@v4

    - name: üõ†Ô∏è Set up Python Environment
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # Ensure this matches your project version

    - name: üì¶ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        # Check for requirements.txt and install all necessary libraries (requests, pandas, etc.)
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          pip install requests pandas 
        fi
    # -----------------------------------------------------------------------------------

    - name: üìù Generate New Documentation Content
      # Execute the Python script and save the output to a temporary file
      # This step creates 'GENERATED_DOCS.md'
      run: |
        # Ensure Python can find modules in the 'src' directory
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src
        
        # Run the generator script and pipe the output to a new file
        python summary_generator.py > GENERATED_DOCS.md

    - name: üîÑ Insert Generated Docs into CLUBELO_COMPARISON.md
      # This step takes the temporary file and creates the final document.
      run: |
        # 1. Create the target directory if it doesn't exist
        mkdir -p data
        
        # 2. Define the target file path
        TARGET_FILE="data/CLUBELO_COMPARISON.md"
        
        # 3. Read the generated temporary content
        DOCS_CONTENT=$(cat GENERATED_DOCS.md)
        
        # 4. Create the final file inside the 'data/' folder
        echo "# ClubElo Comparison Tool - Function Documentation" > $TARGET_FILE
        echo "" >> $TARGET_FILE
        echo "This document provides a detailed, auto-generated summary of the core Python functions used in the project, extracted directly from docstrings." >> $TARGET_FILE
        echo "" >> $TARGET_FILE
        echo "$DOCS_CONTENT" >> $TARGET_FILE

    # --- NEW CLEANUP STEP 1: Remove the temporary file locally ---
    - name: üßπ Cleanup Temporary File
      run: |
        rm GENERATED_DOCS.md
      # Note: This simply removes the file from the runner environment before the final commit.
      # It doesn't affect the repository history.

    - name: ‚ûï Concatenate Docs into README.md
      run: |
        cat data/TEMPLATE.md > README.md
        echo "" >> README.md
        echo "## üöÄ Live Prediction Analysis Summary" >> README.md
        echo "" >> README.md
        cat data/analysis_summary.txt >> README.md
    - name: ‚¨ÜÔ∏è Commit and Push Final Documentation
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "docs: Auto-update README.md with latest analysis summary"
        # We need to commit both the final README and the documentation file in 'data/'
        files: |
          README.md
          data/CLUBELO_COMPARISON.md