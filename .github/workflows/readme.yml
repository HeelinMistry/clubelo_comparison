name: Auto-Generate Function Docs

on:
  push:
    branches: [ "main" ]
    paths:
      - 'data/**.md'
  workflow_dispatch: # Allows manual trigger

jobs:
  update_docs:
    runs-on: ubuntu-latest

    permissions:
          contents: write

    steps:
    - name: ‚¨áÔ∏è Checkout code
      uses: actions/checkout@v4

    - name: üõ†Ô∏è Set up Python Environment
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # Ensure this matches your project version

    - name: üì¶ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        # Check for requirements.txt and install all necessary libraries (requests, pandas, etc.)
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          pip install requests pandas tabulate
        fi
    # -----------------------------------------------------------------------------------

    - name: ‚ûï Concatenate Docs into README.md
      run: |
        cat data/TEMPLATE.md > README.md
        cat data/ANALYSIS.md >> README.md

    - name: ‚¨ÜÔ∏è Commit and Push Final Documentation
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "docs: Auto-update README.md with latest analysis summary"
        # We need to commit both the final README and the documentation file in 'data/'
        files: |
          README.md